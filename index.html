<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="pokemonName" placeholder="Enter pokemon name">
        <button id="fetchBtn">Search image</button>
    </div>

    <div class="main">
        
            <div class="list">
                <h2>Some of the Most Popular Pokemons</h2>
                <ul>
                    <li>Pikachu</li>
                    <li>Charizard</li>
                    <li>Eevee</li>
                    <li>Mewtwo</li>
                    <li>Squirtle</li>
                    <li>Bulbasaur</li>
                    <li>Snorlax</li>
                    <li>Lucario</li>
                    <li>Gengar</li>
                    <li>Arceus</li>
                </ul>
            </div>
            
        
            <div class="image">
                <img src="" alt="Pokemon Sprite" id="pokemonSprite" >
            </div>
    </div>

</body>
<script src="script.js"></script>
</html>
